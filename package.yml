name       : python-parso
version    : 0.1.0
release    : 1
source     :
    - https://github.com/davidhalter/parso/archive/v0.1.0.tar.gz : cc4ae9b2961894db9446801d830ea23dcf6daec9fbafb0010f923d34143e3a2c
license    : 
    - MIT
    - Python-2.0
component  : programming.python
summary    : A Python Parser
description: |
    Parso is a Python parser that supports error recovery and round-trip parsing for different Python versions (in multiple Python versions). Parso is also able to list multiple syntax errors in your python file.
builddeps  :
    - pkgconfig(python-3.5)
    - python-setuptools
build      : |
    %python_setup
    %python3_setup
install    : |
    %python_install
    %python3_install
