name       : python-parso
version    : 0.1.1
release    : 3
source     :
    - https://github.com/davidhalter/parso/archive/v0.1.1.tar.gz : 415011ac005d1779042b5754e2b7908d02f4b9b469085e5de192627d029937e4
license    :
    - MIT
    - Python-2.0
component  : programming.python
summary    : A Python Parser
description: |
    Parso is a Python parser that supports error recovery and round-trip parsing for different Python versions (in multiple Python versions). Parso is also able to list multiple syntax errors in your python file.
builddeps  :
    - pkgconfig(python3)
    - python-setuptools
build      : |
    %python_setup
    %python3_setup
install    : |
    %python_install
    %python3_install
